################
### MONITORS ###
################

monitor = eDP-1, 2560x1600@60.03, 0x0, 1.25
monitor = DP-1, 2560x1440@99.95, 0x0, 1
monitor = DP-2, 2560x1440, auto-right, 1
monitor = DP-3, 3840x2160@60.00, auto-right, 1.25
monitor = , preferred, auto, 1

###################
### MY PROGRAMS ###
###################

$terminal = sh -c '$HOME/.local/bin/wezterm --config-file $HOME/.config/wezterm/wezterm-hyprland.lua'
$fileManager = thunar
$menu = wofi --show drun
$browser = sh -c '$HOME/.local/bin/nightly'
$soundSettings = sh -c '/usr/bin/pavucontrol'
$bluetoothSettings = blueman-manager
$backupTerminal = gnome-terminal
$lockScreen = hyprlock


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
